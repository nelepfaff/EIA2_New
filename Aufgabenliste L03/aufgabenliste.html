<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenliste</title>
    <link rel="stylesheet" href="aufgabenliste.css">
    <script src="aufgabenliste.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aufgabenliste</h1>
        <button id="add-task-btn">Aufgabe hinzufügen</button>

        <ul id="task-list">
            <!-- Platzhalter für vorhandene Aufgaben -->
            <li>
                <h2>Kloputzen</h2>
                <p>Datum: 2023-10-31, 20:00 Uhr</p>
                <p>Bearbeiter: Lydia</p>
                <p>Kommentar: die große Bürste benutzen</p>
                <button class="edit-btn">Bearbeiten</button>
                <button class="delete-btn">Löschen</button>
                <label><input type="checkbox" class="in-progress"> In Bearbeitung</label>
            </li>
            <!-- Weitere Aufgaben können hier hinzugefügt werden -->
        </ul>
    </div>
    
   
</body>
</html>
